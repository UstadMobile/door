group 'com.ustadmobile.door'
version '0.0.40z'

ext.localProperties = new Properties()

//Defaults
ext.localProperties["door.postgresUrl"] = ""
ext.localProperties["door.postgresUser"] = ""
ext.localProperties["door.postgresPass"] = ""

if(project.file("local.properties").exists()) {
    ext.localProperties.load(new FileInputStream(project.file("local.properties")))
}

if(System.getenv("DOOR_POSTGRES_URL") != null) {
    ext.localProperties["door.postgresUrl"] = System.getenv("DOOR_POSTGRES_URL")
}

if(System.getenv("DOOR_POSTGRES_USER") != null) {
    ext.localProperties["door.postgresUser"] = System.getenv("DOOR_POSTGRES_USER")
}

if(System.getenv("DOOR_POSTGRES_PASS") != null) {
    ext.localProperties["door.postgresPass"] = System.getenv("DOOR_POSTGRES_PASS")
}

buildscript {

    ext.kotlin_version = "1.6.0"
    ext.atomicfu_version = '0.17.0'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlinx:atomicfu-gradle-plugin:$atomicfu_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

ext {
    version_kotlin = "1.6.0"
    version_ktor = "1.6.7"
    version_nanohttpd = "2.3.1"
    version_napier = "2.2.0"
    version_atomicfu = '0.17.0'
    version_sqlite_jdbc = "3.36.0.3"
    version_kodein_di = "7.9.0"
    version_kotlin_mockito = "4.0.0"
    version_mockwebserver = "4.9.3"
    version_android_room = "2.4.0"
    version_androidx_lifecycle = "2.3.1"
    version_androidx_paging = "2.1.2"
    version_androidx_core = '1.3.2'
    version_kotlinpoet = "1.9.0"
    version_jsqlparser = "4.0"
    version_apache_commons_text = "1.9"
    version_gson = "2.8.6"
    version_simple_jndi = "0.23.0"
    version_apache_commons_pool2 = "2.9.0"
    version_sqlite_jdbc = "3.36.0.3"
    version_postgres_jdbc = "42.2.20"
    version_apache_commons_dbcp2 = "2.8.0"
    version_logback = "1.2.3"
    version_okhttp = "4.9.1"
    version_kotlinx_serialization = "1.3.0"
    version_kotlin_extensions = "1.0.1-pre.220-kotlin-$version_kotlin"
    version_kotlinx_metadata = "0.3.0"

    version_android_junit_runner = "1.4.0"

    version_kotlin_react = "17.0.2-pre.279-kotlin-1.6.0"
    version_kotlin_react_router_dom = "6.0.2-pre.279-kotlin-1.6.0"
    version_kotlin_styled = "5.3.3-pre.279-kotlin-1.6.0"
    version_kotlin_redux = "4.1.2-pre.279-kotlin-1.6.0"
    version_kotlin_extensions = "1.0.1-pre.279-kotlin-1.6.0"
    version_kotlin_react_redux = "7.2.6-pre.279-kotlin-1.6.0"

}

allprojects {
    repositories {
        google()
        mavenCentral()

    }
}